    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery a{
            background-color: rgb(21, 142, 228);
            border-radius: 2rem;
            padding-top: 10px;
            font-weight: 500;
            color: white;
            padding-bottom: 10px;
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
